<!DOCTYPE html>
<html lang="en">

<head>
    <div th:insert="fragments/header :: header"></div>
</head>

<body>
	<script type="text/javascript">
      function manageUser(userId) {
		console.log("user id: " + userId);
		
		$.ajax({
			type: 'GET',
			url: '/users/'+userId,
			dataType : 'json',
			contentType:'application/json',
			success : function (data) {
				console.log(data);
				$('#fn').val(data.firstName);
				$('#ln').val(data.lastName);
				$('#ssn').val(data.ssn);
				$('#uid').val(userId);
			},
			error : function(data) {
				alert("Error retrieving user data");
			}
		});
		
		$('#userManagementModal').modal('show');
	  }
	  
	  function saveUser() {
	  	console.log("saving user...");
	  	
	  	$.ajax({
			type: 'POST',
			url: '/users/'+$('#uid').val(),
			data: JSON.stringify({
				firstName : $('#fn').val(),
				lastName : $('#ln').val(),
				ssn : $('#ssn').val()
			}),
			dataType : 'json',
			contentType:'application/json',
			success : function (data) {
				console.log(data);
				$('#userManagementModal').modal('hide');
			},
			error : function(data) {
				alert("Error saving user data");
			}
		});
	  	
	  	$('#userManagementModal').modal('hide');
	  }
	  
	  function unlockUser() {
	  	console.log("unlocking user...");
	  	
	  	$.ajax({
			type: 'GET',
			url: '/users/'+$('#uid').val()+'/unlock',
			dataType : 'json',
			contentType:'application/json',
			success : function (data) {
				console.log(data);
				alert("User successfully unlocked!");
			},
			error : function(data) {
				alert("Error unlocking user");
			}
		});
	  }
	  
	  function deleteUser() {
	  	console.log("deleting user");
		
		$.ajax({
			type: 'DELETE',
			url: '/users/'+$('#uid').val(),
			dataType : 'json',
			contentType:'application/json',
			success : function (data) {
				alert("User successfully deleted!");
				$('#userManagementModal').modal('show');
				window.location.replace("/dashboard");
			},
			error : function(data) {
				alert("Error deleting user");
			}
		});
		
		$('#userManagementModal').modal('show');
	  }
  </script>

  <div id="wrapper">
	<div th:insert="fragments/nav-admin :: nav"></div>
  </div>
  
  <div class="modal fade" id="userManagementModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Edit User</h4>
      </div>
      <div class="modal-body">
        <form id="userDetailsForm">
        	First Name <input type="text" id="fn"> </br>
        	Last Name <input type="text" id="ln"> </br>
        	SSN <input type="text" id="ssn"> </br>
        	<input type="hidden" id="uid">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onClick="saveUser()">Save changes</button>
        <button type="button" class="btn btn-primary" onClick="unlockUser()">Unlock user</button>
        <button type="button" class="btn btn-primary" onClick="deleteUser()">Delete user</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
	
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header">
        User Management
        </h3>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    
    <!-- /.row -->
    <div class="row">
    
      <div class="col-lg-10">
      	<table class="table table-bordered table-striped table-hover">
		  <thead>
		    <tr>
		      <th>First Name</th>
		      <th>Last Name</th>
		      <th>Username</th>
		      <th>Social</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="user : ${userlist}" th:onclick="'manageUser(\'' + ${user.id} + '\');'">
		      <th scope="row" th:utext="${user.firstName}"></th>
		      <td th:utext="${user.lastName}"></td>
		      <td th:utext="${user.userName}"></td>
		      <td th:utext="${user.ssn}"></td>
		    </tr>
      	  </tbody>
  		</table>
        
      </div>
      <!-- /.col-lg-10 -->
      
    </div>
    <!-- /.row -->
    
  </div>
  <!-- /#page-wrapper -->
  
</body>

</html>
